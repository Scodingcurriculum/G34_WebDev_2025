<html>
  <head>
    <title>Animation</title>
    <style>
      body {
        background-color: #ffccff;
        text-align: center;
      }
      h1 {
        margin: 20px;
      }
      .box {
        width: 300pxpx;
        height: 300px;
        border: 4px solid #ff0066;
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        border-radius: 15px;
      }
      .ball {
        width: 100px;
        height: 100px;
        background-color: #66cccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #ff0066;
      }
      #b1 {
        animation: bounce 0.5s ease infinite;
      }
      #b2 {
        animation: shake 0.5s ease infinite;
      }
      #b3 {
        animation: spin 1s linear infinite;
      }
      #b5 {
        animation: bounce_spin 1s ease-in-out infinite;
      }
      #b6 {
        animation: pulse_glow 1s ease-in-out infinite;
      }
      #b4 {
        animation: zoom 0.5s ease infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(100px);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-55px);
        }
        50% {
          transform: translateX(25px);
        }
        75% {
          transform: translateX(50px);
        }
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes bounce_spin {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(50px) rotate(180deg);
        }
        00% {
          transform: translateY(0) rotate(360deg);
        }
      }
      @keyframes pulse_glow {
        0% {
          box-shadow: 0 0 5px #ff0066;
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 25px #ff0066;
          transform: scale(1.2);
        }
        100% {
          box-shadow: 0 0 5px #ff0066;
          transform: scale(1);
        }
    </style>
  </head>
  <body>
    <label for="animation">Choose Animation: </label>
    <div class="box">
      <div class="ball" id="b1"> ⭐
      </div>
    </div>
    <div class="box">
      <div class="ball" id="b2"> ⭐
      </div>
    </div>
    <div class="box">
      <div class="ball" id="b3"> ⭐
      </div>
    </div>
    <div class="box">
      <div class="ball" id="b4"> ⭐
      </div>
    </div>
    <div class="box">
      <div class="ball" id="b5"> ⭐
      </div>
    </div>
    <div class="box">
      <div class="ball" id="b6"> ⭐
      </div>
    </div>
  </body>
</html>
